<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/玩家配比.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <title>玩家配比</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="fh" onclick="location='首页.html'"></div>
        </div>
        <div class="menu">
            玩家配比
        </div>
        <div class="main">
            <div>
                <div></div>
                <p>杀手</p>
                <input type="text" name="ss" value="1" disabled="disabled">
                <p>人</p>
            </div>

            <div>
                <div></div>
                <p>平民</p>
                <input type="text" name="pm" value="3" disabled="disabled">
                <p>人</p>
            </div>

        </div>
        <div class="srch">
            <p>请输入杀手词汇&nbsp;&nbsp;<input type="text" name="ssch" placeholder="请输入词汇" maxlength="5">
            <p>请输入平民词汇&nbsp;&nbsp;<input type="text" name="pmch" placeholder="请输入词汇" maxlength="5">
        </div>
        <div class="ts">
            <div class="bg"></div>
            <input type="range" id="myRange"  step="1" name="ht" min="4" max="18" value="4" oninput="document.getElementById('myInput').innerHTML=this.value">
        </div>
        <div class="mainbottom">
            <p>请输入玩家数量&nbsp;&nbsp;<input type="text" id="myInput" name="zs" min="4" max="18" value="4" oninput="document.getElementById('myRange').innerHTML=this.value"
                    maxlength="2" >&nbsp;&nbsp;<small style="color: rgb(248, 42, 6);">玩家数量为4~18</small></p>

        </div>

        <div class="footer">去发牌</div>
    </div>
    <script src="./js/玩家配比.js"></script>
</body>





</html>
